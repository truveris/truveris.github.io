<html>
    <head>
        <style type="text/css">


            video#media {
                position: fixed;
                min-width: 100%;
                min-height: 100%;
                width: 100%;
                height: 100%;
                z-index: -100;
                background: url() no-repeat;

            }
        </style>
    </head>
    <body>
        <video id="media" loop="true" preload="auto" src=""></video>
        <script type="text/javascript">
            window.onload=function(){
                var query = window.location.search;
                if (query == null){
                    return;
                }
                query = query.substr(1);
                var v = document.getElementById("media");
                v.setAttribute("src", query);
                v.load();
                v.play();
            }
        </script>
    </body>
</html>
